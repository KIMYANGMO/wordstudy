.menubar {
	position: absolute;
	right: 1%;
	top: 30px;
	width: auto;
	height: auto;
	border: none;
	border: 0px;
	padding: 0px;
	font: 67.5% "Lucida Sans Unicode", "Bitstream Vera Sans",

	font-size: 14px;
	font-weight: bold;
	z-index: 9999;
}

.menubar ul {
	/* background: rgb(109,109,109); */
	height: 50px;
	width: auto;
	list-style: none;
	margin: 0;
	padding: 0;
}

.menubar li {
	float: left;
	padding: 0px;
}

.menubar li a {
	background: rgb(109, 109, 109);
	color: #cccccc;
	display: block;
	font-weight: normal;
	line-height: 50px;
	margin: 0px;
	padding: 0px 25px;
	text-align: center;
	text-decoration: none;
}

.menubar li a:hover, .menubar ul li:hover a {
	background: rgb(71, 71, 71);
	color: #FFFFFF;
	text-decoration: none;
}

.menubar li ul {
	background: rgb(109, 109, 109);
	display: none; /* 평상시에는 드랍메뉴가 안보이게 하기 */
	height: auto;
	padding: 0px;
	border: 0px;
	/* margin: 50px 0 0 0; */
	position: absolute;
	width: 170px;
	z-index: 9999;
	/*top:1em;
/*left:0;*/
}

.menubar li:hover ul {
	display: block; /* 마우스 커서 올리면 드랍메뉴 보이게 하기 */
}

.menubar li li {
	background: rgb(109, 109, 109);
	display: block;
	float: none;
	margin: 0px;
	padding: 0px;
	width: 170px;
	z-index: 9999;
}

.menubar li:hover li a {
	background: none;
}

.menubar li ul a {
	display: block;
	height: 50px;
	font-size: 12px;
	font-style: normal;
	margin: 0px;
	padding: 0px 10px 0px 15px;

}

	<script type="text/javascript">
$(function() {
    $(document).on('change','#inputfiles', function(){
        readURL(this);
    });
});

function readURL(input) {
    if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
            $('#imgPreview').attr('src', e.target.result);
        }

      reader.readAsDataURL(input.files[0]);
    }
}
</script>

	<script>
$(function(){
	$('#setnick').keyup(function() {
	
	var member={"nick":""};

	 $.ajax({
		  type: 'POST',
		  url: "../ajax/member/detailByNick.do",
		  data:  {
				nick : $("#setnick").val()
			},
		  success: function(result) {
			  if (result.nick != null) {
					member.nick = result.nick;
			  }
			},
		  dataType: "json",
		  async:false
		});

    if(member.nick != "") {	
    		$("#nickCheck").val("1");
			$('font[name=ncheck]').html("중복된 닉네임 입니다.");
			$('font[name=ncheck]').css("color","red");
	} else if (member.nick == "") {
			$("#nickCheck").val("0");
			$('font[name=ncheck]').html("사용 가능한 닉네임 입니다.");
			$('font[name=ncheck]').css("color","blue");
	}
	});
});  
</script>

var regexPassword =  /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,16}$/;
<!-- 비밀번호 정규식 적용!!! -->
 $(function(){
  $('#passwordsignup').keyup(function(){
   $('font[name=check]').text('');
   	 if(!$('#passwordsignup').val().match(regexPassword)) {
   		 $('font[name=pcheck]').text('');
		 $('font[name=pcheck]').html("비밀번호는 숫자와 영문자 조합으로 6~16자리를 사용해 주세요");
		 $('font[name=pchecked]').text('');
   	 } else {
   		 $('font[name=pchecked]').text('');
		 $('font[name=pcheck]').text('');
   	 }
  });
 });
 
  <!-- 설정 팝업 정규식 -->
  $(function(){

			 $('font[name=prcheck]').html("비밀번호는 숫자와 영문자 조합으로 6~16자리를 사용해 주세요");
			 $('font[name=prcheck]').css("color","red");

	   	 }
