@import url(http://fonts.googleapis.com/css?family=Roboto:400,300,500);

/*resets*/
* {
    padding:0;
    margin:0;
}

/*basic layout*/

.material-contact {
    width:320px;
    max-width:100%;
    height:auto;
    padding: 50px 25px 30px 25px;
    box-sizing:border-box;
    display:block;
    position:relative;
    margin:0px auto;
    overflow:hidden;
    
    background:#fff;
    border-radius:5px;
}

/*header*/
.material-contact img {
    width:120px;
    height:120px;
    display:block;
    margin:0 auto;
    border-radius:100%;
}
.material-contact h1 {
    width:100%;
    height:auto;
    padding:15px 0 5px 0;
    display:block;
    
    font-family:'Roboto', sans-serif;
    font-size:1.9rem;
    font-weight:300;
    line-height:1em;
    text-align:center;
    
    color:#000;
    background:none;
}
.material-contact h2 {
    width:100%;
    height:auto;
    padding:5px 0;
    display:block;
    
    font-family:'Roboto', sans-serif;
    font-size:1.2rem;
    font-weight:300;
    line-height:1em;
    text-align:center;
    
    color:#aaa;
    background:none;
}

.material-contact hr {
    width:30%;
    height:0;
    padding:0;
    display:block;
    margin:30px auto;
    border:1px solid #ddd;
}

/*info section*/
.material-contact p {
    width:100%;
    height:auto;
    padding:10px 0;
    display:block;
    
    font-family:'Roboto', sans-serif;
    font-size:1rem;
    font-weight:400;
    line-height:1.2em;
    text-align:center;
}

.material-contact .actions {
    width:100%;
    height:auto;
    padding:0;
    display:block;
    margin:10px 0 0 0;
    
    align-content:center;
    text-align:center;
}
.material-contact .actions a {
    width:auto;
    height:auto;
    padding:5px 10px;
    box-sizing:border-box;
    display:inline-block;
    margin:5px auto;
    
    font-family:'Roboto', sans-serif;
    font-size:1rem;
    font-weight:500;
    line-height:1.2em;
    text-decoration:none;
    
    border-radius:100px;
    background:#fff;
    color:#aaa;
    
    transition:.1s;
}
.material-contact .actions a:hover {
    background:#fff;
    color:#000;
}
.material-contact .actions a:active {
    background:#000;
    color:#fff;
}


.animate-in-01 {
    animation:animateIn 1s ease;
    -webkit-animation:animateIn 1s ease;
}
.animate-in-02 {
    animation:animateIn 1s ease forwards;
    animation-delay:.2s;
    -webkit-animation:animateIn 1s ease forwards;
    -webkit-animation-delay:.2s;
    opacity:0;
}
.animate-in-03 {
    animation:animateIn 1s ease forwards;
    animation-delay:.4s;
    -webkit-animation:animateIn 1s ease forwards;
    -webkit-animation-delay:.4s;
    opacity:0;
}
.animate-in-04 {
    animation:animateIn 1s ease forwards;
    animation-delay:.5s;
    -webkit-animation:animateIn 1s ease forwards;
    -webkit-animation-delay:.5s;
    opacity:0;
}
.animate-in-05 {
    animation:animateIn 1s ease forwards;
    animation-delay:.6s;
    -webkit-animation:animateIn 1s ease forwards;
    -webkit-animation-delay:.6s;
    opacity:0;
}
@keyframes animateIn {
    0%{
        opacity:0;
        transform: translateY(50px);
        -webkit-transform: translateY(50px);
        -moz-transform: translateY(50px);
        -ms-transform: translateY(50px);
        -o-transform: translateY(50px);
    }
    100%{
        opacity:1;
        transform: translateY(0);
        -webkit-transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
    }
}
@-webkit-keyframes animateIn {
    0%{
        opacity:0;
        transform: translateY(50px);
        -webkit-transform: translateY(50px);
        -moz-transform: translateY(50px);
        -ms-transform: translateY(50px);
        -o-transform: translateY(50px);
    }
    100%{
        opacity:1;
        transform: translateY(0);
        -webkit-transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
    }
}

.animate-in-image {
    animation:animateInImage 1s ease;
    -webkit-animation:animateInImage 1s ease;
}
@keyframes animateInImage {
    0%{
        opacity:0;
    }
    100%{
        opacity:1;
    }
}
@-webkit-keyframes animateInImage {
    0%{
        opacity:0;
    }
    100%{
        opacity:1;
    }
}

.animate-in-card {
    animation:animateIn .7s ease;
    -webkit-animation:animateIn .7s ease;
}

   <script>
   loadAsso();
   function loadAsso() {
      $.getJSON("../ajax/myWord/list.do", {pageNo : 1, pageSize:$("#assosCount").val()}, function (result) {
         var ul = $("#grid");
         var pagingTag = $(".pagination");   
         var paging = result.paging;
         var list = result.list;
        
        for (var i in list) {
           $("<li>").html("<div class='material-contact animate-in-card'>" + 
            "<img class='animate-in-image' src='" + list[i].assophotPath + "'>" +
            "<h1 class='animate-in-01'><font size=4><strong>" + list[i].word + "</strong></font></h1>" +
            "<h2 class='animate-in-02'><font size=3 color='black'>" + list[i].mean + "</font></h2>" + 
            "<hr class='animate-in-03'>" +
            "<p class='animate-in-04'><font size=3><strong>" + list[i].asso + "</strong></font></p></div>")
            .appendTo(ul);
        }
        $("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + paging.firstPageNo + ")' class='first'>◀     </a></li>").appendTo(pagingTag);
  for (var i = 1; i <= paging.finalPageNo; i++) {
  	$("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + i + ")' class='pageNoArray " + i + "'> " + i + " </a></li>").appendTo(pagingTag);
  }
  $("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + paging.finalPageNo + ")' class='last'>  ▶</a></li>").appendTo(pagingTag);
        
        new AnimOnScroll( document.getElementById('grid'), {
            minDuration : 0.4,
            maxDuration : 0.7,
            viewportFactor : 0.2
         } );
      });
   }   
   
   </script>
<script>
  function goPage(i) {
    $(document).ready(function () {       
    // Ajax 통신으로 서버에 Data를 전송하고 Return 받습니다.
       $.ajax({
           // type을 설정합니다.
           type: 'POST',
           url: "../ajax/myWord/list.do",
           data: {
            pageNo : i,              
              pageSize : $("#assosCount").val()
              },
           // 성공적으로 값을 서버로 보냈을 경우 처리하는 코드입니다.
           success: function (data) {
              $.getJSON("../ajax/myWord/list.do", {pageNo : i, pageSize:$("#assosCount").val()}, function (result) {
              $("#grid").empty();

<script>
  function loadPaging() {
    $(document).ready(function () {       
    // Ajax 통신으로 서버에 Data를 전송하고 Return 받습니다.
       $.ajax({
           // type을 설정합니다.
           type: 'POST',
           url: "../ajax/myWord/list.do",
           data: {
            pageNo : 1,              
              pageSize : $("#assosCount").val()
              },
           // 성공적으로 값을 서버로 보냈을 경우 처리하는 코드입니다.
           success: function (data) {
              $.getJSON("../ajax/myWord/list.do", {pageNo : 1, pageSize:$("#assosCount").val()}, function (result) {
              $("#grid").empty();
              $(".pagination").empty();
              var ul = $("#grid");
              var pagingTag = $(".pagination");  
                var list = result.list;
                var paging = result.paging;                
               for (var i in list) {
                  $("<li>").html("<div class='material-contact animate-in-card'>" + 
                   "<img class='animate-in-image' src='" + list[i].assophotPath + "'>" +
                   "<h1 class='animate-in-01'><font size=4><strong>" + list[i].word + "</strong></font></h1>" +
                   "<h2 class='animate-in-02'><font size=3 color='black'>" + list[i].mean + "</font></h2>" + 
                   "<hr class='animate-in-03'>" +
                   "<p class='animate-in-04'><font size=3><strong>" + list[i].asso + "</strong></font></p></div>")
                   .appendTo(ul);
               }
               $("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + paging.firstPageNo + ")' class='first'>◀</a></li>").appendTo(pagingTag);
               for (var i = 1; i <= paging.finalPageNo; i++) {
               	$("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + i + ")' class='pageNoArray " + i + "'> " + i + " </a></li>").appendTo(pagingTag);
               }
               $("<li class='pagingBlock'>").html("<a href='javascript:goPage(" + paging.finalPageNo + ")' class='last'>▶</a></li>").appendTo(pagingTag);
               new AnimOnScroll(document.getElementById('grid'), {
                   minDuration : 0.4,
                   maxDuration : 0.7,
                   viewportFactor : 0.2
             });
               });
              }});});
   }              
</script>
